<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="top-header">
        <p>Today's To Do</p>
        <img class="icon" id="loopSvg" alt="loop_img" />
      </div>
      <div class="lists">
        <ul class="items addItem-list">
          <li>
            <form id="addListItem">
              <input
                type="text"
                placeholder="Add to your list"
                name="addListItem"
                class="input-class"
              />
              <input
                type="submit"
                id="new-item-submit"
                class="icon icon-submit"
                value=" "
                title="click this or press enter to submit"
                />
            </form>
          </li>
        </ul>

        <ul class="items" id="item-list">
          <li class="clearfix todo">
            <button class="toggle checked" title="Check" alt="Check" >
              <img inline class="ion-check" src="src/assets/check.svg" alt="check_icon" />
            </button>
            <button class="toggle" title="Check" alt="Check">
              <img inline class="ion-check" src="src/assets/crop_square.svg" alt="check_box" />
            </button>
            <div class="display">
              <label for="" class="label">Test1 blah blah</label>
              <textarea  class="input-class edit-text" name="" id="">
              Test1 blah blah
            </textarea
              >
            </div>
            <img inline class="more-icon" src="src/assets/more_vert.svg" alt="more_icon""/>
            <img class="trash-icon" inline src="src/assets/trash-o.svg" alt="delete_icon" />
          </li>
        </ul>
      </div>
      <button class="footer">Clear all Completed</button>
    </div>
  </body>
</html>
